    <div class="d-flex justify-content-center container">
        <div 
        class="card bg-light" 
        style="width: 25rem; padding-bottom: 40px; padding-top: 40px; padding-left: 30px; padding-right: 30px;">
            <form>
                <h3>Login Form</h3>
                <div class="form-group" style="padding-bottom: 15px; padding-top: 15px">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check" style="padding-top: 10px">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <div class="text-end" style="padding-bottom: 15px; padding-top: 15px">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                
            </form>
        </div>
